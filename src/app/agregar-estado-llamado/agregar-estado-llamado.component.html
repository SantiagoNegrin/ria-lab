<div *ngIf="llamado">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Estado del llamado {{ llamado.identificador }} - {{ llamado.nombre }}</h2>
    </div>
    <div class="card-body">
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      
    <h5>Pasar a: {{ proximoEstado?.nombre }}</h5>
  
    <div class="form-group">
      <label for="observacion">Observaci√≥n</label>
      <input type="text" class="form-control" id="observacion" [(ngModel)]="observacion" name="observacion">
    </div>
  
    <div class="d-flex justify-content-end" style="margin-top: 10px; margin-bottom: 10px;">
      <button (click)="agregarEstadoLlamado()" class="btn btn-primary">Guardar</button>
    </div>
  </div>
