<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>
  </head>
<body>
  <div *ngIf="isLoggedIn">
    <div *ngIf="userRoles.includes('ADMIN')">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">UTEC Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/buscar-area">Buscar Área</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/crear-area">Crear Área</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/modificar-area">Modificar Área</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/logout" (click)="logout()">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <a routerLink="/listar-areas">Ir a Listar Áreas</a>
      <a routerLink="/alta-tipo-integrante">Dar de alta Tipo de Integrante</a>
      <a routerLink="/listar-tipo-integrante">Dar de alta Tipo de Integrante</a>


    </div>
  </div>

  <div *ngIf="!isLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Logeate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Inicia sesión para acceder</h1>
    <!-- Resto del contenido de la página de inicio de sesión -->
  </div>
  <div class="content" role="main">
    <router-outlet></router-outlet>
  </div>
  
</body>
</html>
