<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<!-- Toolbar -->
<div *ngIf="isLoggedIn">
  

  <div *ngIf="userRoles.includes('ADMIN')">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Sitio Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/buscar-area">Buscar Área</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/crear-area">Crear Área</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/modificar-area">Modificar Área</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/logout" (click)="logout()">Cerrar sesión</a>


            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Bienvenido a la página de usuarios autenticados</h1>
    <p>¡Eres un administrador!</p>
  </div>




  <div *ngIf="userRoles.includes('USER')">
    <!-- Contenido específico para usuarios con el rol USER -->
    <h1>Bienvenido a la página de usuarios autenticados</h1>
    <p>¡Eres un usuario regular!</p>
  </div>
</div>




<div *ngIf="!isLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>Inicia sesión para acceder</h1>
  <!-- Resto del contenido de la página de inicio de sesión -->
</div>





<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
