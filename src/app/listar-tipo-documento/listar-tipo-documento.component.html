<app-alta-tipo-documento></app-alta-tipo-documento>
<div class="card">
  <h2>Listar Tipos de Documento</h2>
  <div class="card-body">
    

    <form (ngSubmit)="aplicarFiltro()" class="form-inline">
      <div class="form-group">
        <label for="filtroNombre" class="mr-2">Filtrar por nombre:</label>
        <input type="text" id="filtroNombre" [(ngModel)]="filtroNombre" name="filtroNombre" class="form-control mr-2">
      </div>
      <div class="btn-group" role="group" aria-label="Filtro de activo">
        <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': filtroActivo === null }" (click)="filtroActivo = null">Todos</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': filtroActivo === true }" (click)="filtroActivo = true">Activo</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': filtroActivo === false }" (click)="filtroActivo = false">Inactivo</button>
      </div>
      <button type="submit" class="btn btn-primary">Aplicar filtro</button>
    </form>
    

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipoDocumento of tiposDocumento">
          <td>{{ tipoDocumento.nombre }}</td>
          <td>
            <a [routerLink]="['/modificar-tipo-documento', tipoDocumento.id, tipoDocumento.nombre]" class="btn btn-primary btn-sm">Modificar</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <button [disabled]="currentPage === 1" (click)="cambiarPagina(currentPage - 1)" class="btn btn-primary">Anterior</button>
      <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
      <button [disabled]="currentPage === totalPages" (click)="cambiarPagina(currentPage + 1)" class="btn btn-primary">Siguiente</button>
    </div>
  </div>
</div>
