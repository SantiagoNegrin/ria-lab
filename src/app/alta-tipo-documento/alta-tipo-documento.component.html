<div class="card">
  <div class="card-header">
    <h4>Nuevo Tipo de Documento</h4>
  </div>
  <div class="card-body">
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="mt-4" *ngIf="errorMessage" class="alert alert-danger">
      <p>Error: {{ errorMessage }}</p>
    </div>

    <form [formGroup]="altaTipoDocumentoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <label style="margin-right: 10px;" for="activo">Activo:</label>
        <input type="checkbox" class="form-checkbox" id="activo" formControlName="activo">
      </div>

      <div class="d-flex justify-content-end" style="margin-top: 10px; margin-bottom: 10px;">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>

  </div>

</div>
