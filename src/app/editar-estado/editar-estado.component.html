<h2>Editar estado</h2>
<form (submit)="updateEstado()" *ngIf="estado">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required [(ngModel)]="estado.nombre">
    <br>
    <label for="activo">Activo:</label>
    <input type="checkbox" id="activo" name="activo" [(ngModel)]="estado.activo">
    <br>
    <button type="submit">Guardar</button>
</form>
