<div class="card">
  <div class="card-header">
    <h4>Modificar Responsabilidad</h4>
  </div>
  <div class="card-body">
    <div class="mt-4" *ngIf="errorMessage" class="alert alert-danger">
      <p>Error: {{ errorMessage }}</p>
    </div>
    
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="string" class="form-control" [(ngModel)]="responsabilidad.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" [(ngModel)]="responsabilidad.descripcion" name="descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="area">Área:</label>
      <select class="form-select" id="area" [(ngModel)]="responsabilidad.areaId" name="area">
        <option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
      </select>
    </div>

    <div class="form-group" style="margin-top: 10px;">
      <label style="margin-right: 10px;" for="activo">Activo:</label>
      <input type="checkbox" class="form-checkbox" id="activo" [(ngModel)]="responsabilidad.activo">
    </div>

    <div class="d-flex justify-content-end" style="margin-top: 10px; margin-bottom: 10px;">
      <button class="btn btn-primary mt-2" (click)="guardarResponsabilidad()">Guardar Cambios</button>
    </div>

  </div>
</div>
