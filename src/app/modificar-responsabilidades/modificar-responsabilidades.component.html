<h2>Modificar Responsabilidad</h2>

<div>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="responsabilidad.nombre" name="nombre">
</div>

<div>
  <label for="descripcion">Descripción:</label>
  <textarea id="descripcion" [(ngModel)]="responsabilidad.descripcion" name="descripcion"></textarea>
</div>

<div>
  <label for="area">Área:</label>
  <select id="area" [(ngModel)]="responsabilidad.areaId" name="area">
    <option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
  </select>
</div>

<button (click)="guardarResponsabilidad()">Guardar</button>
