<div class="card">
  <div class="card-body">
    <h2 class="card-title">Modificar Responsabilidad</h2>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="responsabilidad.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" [(ngModel)]="responsabilidad.descripcion" name="descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="area">Área:</label>
      <select class="form-control" id="area" [(ngModel)]="responsabilidad.areaId" name="area">
        <option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
      </select>
    </div>

    <button class="btn btn-primary" (click)="guardarResponsabilidad()">Guardar</button>
  </div>
</div>
