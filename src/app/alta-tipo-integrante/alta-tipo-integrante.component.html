<div class="card">
    <div class="card-body">
      <h5 class="card-title">Alta de Tipo de Integrante</h5>
  
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
  
      <form (ngSubmit)="altaTipoIntegrante()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control">
        </div>
        <div class="mb-3">
          <label for="orden" class="form-label">Orden:</label>
          <input type="number" id="orden" [(ngModel)]="orden" name="orden" class="form-control">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Dar de alta</button>
        </div>
      </form>
    </div>
  </div>
