<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Postulantes al Llamado {{ identificadorG }} - {{ nombreG }} </h4>
    <button *ngIf="admin" class="btn btn-primary" (click)="openModal()">Nuevo</button>
  </div>

  <div class="container card-body">

    <table class="table">
      <thead>
        <tr>
          <th> Documento </th>
          <th> Nombre </th>
          <th> Apellido </th>
          <th> Estudio de MÃ©ritos </th>
          <th> Entrevista </th>
          <th> Fecha de Entrevista </th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let postulante of postulantes">
          <td>{{ postulante.persona.documento }}</td>
          <td>{{ postulante.persona.primerNombre }}</td>
          <td>{{ postulante.persona.primerApellido }}</td>

          <td style="text-align: center;">
              <i *ngIf="!postulante.estudioMeritosRealizado" class="fas fa-times"></i>

              <i *ngIf="postulante.estudioMeritosRealizado" class="fas fa-check "></i>
          </td>

          <td style="text-align: center;" >
              <i *ngIf="!postulante.entrevistaRealizada" class="fas fa-times"></i>

              <i *ngIf="postulante.entrevistaRealizada"  class="fas fa-check"></i>
          </td>

          <td>{{ postulante.fechaHoraEntrevista }}</td>
          
          <td>
            <img src="..\assets\editar2.png" ngbTooltip="Modificar"
              (click)="openModificar(postulante.id)">
          </td>
        </tr>
      </tbody>
    </table>
