<div class="card" >
  <div class="card-header">
    <h4>Iniciar Sesión</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input class="form-control"  type="password" id="password" formControlName="password" required>
      </div>
      <div class="d-flex justify-content-end" style="margin-top: 10px;">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Confirmar</button>
      </div>
      
    </form>
  </div>
  <div class="card-footer d-flex justify-content-center">
    <a routerLink="/forgot-password"> ¿Olvidaste tu contraseña? </a>
  </div>
</div>
