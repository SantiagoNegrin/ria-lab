<app-alta-responsabilidades></app-alta-responsabilidades>
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Área</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let responsabilidad of responsabilidades">
        <td>{{ responsabilidad.id }}</td>
        <td>{{ responsabilidad.nombre }}</td>
        <td>{{ responsabilidad.descripcion }}</td>
        <td>{{ responsabilidad.area.nombre }}</td>
        <td>
          <a [routerLink]="['/modificar-responsabilidades', responsabilidad.id]" class="btn btn-primary btn-sm">
            <i class="bi bi-pencil"></i> Modificar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <nav aria-label="Paginación" *ngIf="totalPages > 1">
    <ul class="pagination mt-3">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="cambiarPagina(currentPage - 1)" aria-label="Anterior">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Anterior</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of obtenerPaginas()" [class.active]="currentPage === page">
        <a class="page-link" (click)="cambiarPagina(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="cambiarPagina(currentPage + 1)" aria-label="Siguiente">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Siguiente</span>
        </a>
      </li>
    </ul>
  </nav>
