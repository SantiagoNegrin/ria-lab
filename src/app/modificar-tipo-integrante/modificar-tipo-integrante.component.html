<div class="card">
  <div class="card-body">
    <h2 class="card-title">Modificar Tipo de Integrante</h2>

    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="alert alert-danger mt-4" *ngIf="errorMessage">
      <p>Error: {{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="modificarTipoIntegrante()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="orden">Orden:</label>
        <input type="number" id="orden" class="form-control" [(ngModel)]="orden" name="orden">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </form>
  </div>
</div>
