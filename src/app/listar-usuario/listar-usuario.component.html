<div class="card" style="width: 95%; ">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Usuarios</h4>
    <button class="btn btn-primary" (click)="openModal()">Nuevo</button>
  </div>
  
  <div class="container card-body">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="idUsuario">Id:</label>
          <input type="text" class="form-control" id="idUsuario" [(ngModel)]="idUsuario">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="documento">Documento:</label>
          <input type="text" class="form-control" id="documento" [(ngModel)]="documento">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex align-items-end">
        <div class="form-group">
          <div class="btn-group" role="group" aria-label="Filtro de activo">
            <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': activo === null }"
              (click)="activo = null">Todos</button>
            <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': activo === true }"
              (click)="activo = true">Activo</button>
            <button type="button" class="btn btn-outline-primary" [ngClass]="{ 'active': activo === false }"
              (click)="activo = false">Inactivo</button>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end" style="padding-right: 20px; margin: 10px;">
          <button class="btn btn-primary" (click)="applyFilters()">Aplicar Filtros</button>  
      </div>
    </div>
  </div>


<!-- Resultados -->

<div *ngIf="usuarios.length > 0" class="card" >
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Email</th>
        <th>Código</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of usuarios">
            
            <td>{{ u.persona.primerNombre }} {{ u.persona.segundoNombre }} {{ u.persona.primerApellido }} {{ u.persona.segundoApellido }}</td>
            <td>{{ u.persona.documento }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.id }}</td>
            <td>
              <img src="..\assets\editar2.png" ngbTooltip="Modificar" (click)="openModificar(u.id)">
            </td>
            <td>
              <img src="..\assets\roles2.png" ngbTooltip="Roles" (click)="openRoles(u.id)">
            </td>
          </tr>
          
    </tbody>
  </table>
</div>

<!-- Paginado -->
<div *ngIf="usuarios.length > 0" class="d-flex justify-content-center" style="margin: 10px;">
  <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()">Anterior</button>
  <span class="mx-2">Página {{ currentPage }} de {{ totalPages }}</span>
  <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">Siguiente</button>
</div>
</div>
