<div class="card" >
  <div class="card-header">
    <h4>Nuevo Usuario</h4>
  </div>
  <div class="card-body">

          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

    <!-- <div class="d-flex justify-content-center"> -->
      <form (submit)="crearUsuario()">
        
        <div class="form-group">
          <label for="tipoDocumento">Tipo de Documento:</label>
          <select class="form-select" id="tipoDocumento" [(ngModel)]="selectedTipoDocumento" name="tipoDocumento">
            <option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.id">{{ tipoDocumento.nombre }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="documento">Documento:</label>
          <input type="text" class="form-control" id="documento" [(ngModel)]="usuario.documento" name="documento"
            required>
        </div>

        <div class="form-group">
          <label for="primerNombre">Primer Nombre:</label>
          <input type="text" class="form-control" id="primerNombre" [(ngModel)]="usuario.primerNombre"
            name="primerNombre" required>
        </div>

        <div class="form-group">
          <label for="segundoNombre">Segundo Nombre:</label>
          <input type="text" class="form-control" id="segundoNombre" [(ngModel)]="usuario.segundoNombre"
            name="segundoNombre">
        </div>

        <div class="form-group" class="form-group">
          <label for="primerApellido">Primer Apellido:</label>
          <input type="text" class="form-control" id="primerApellido" [(ngModel)]="usuario.primerApellido"
            name="primerApellido" required>
        </div>

        <div class="form-group">
          <label for="segundoApellido">Segundo Apellido:</label>
          <input type="text" class="form-control" id="segundoApellido" [(ngModel)]="usuario.segundoApellido"
            name="segundoApellido">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control rounded" aria-label="Email:" id="email" [(ngModel)]="usuario.email"
            name="email">
        </div>

        <div class="d-flex justify-content-end" style="margin-top: 10px; margin-bottom: 10px;">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
